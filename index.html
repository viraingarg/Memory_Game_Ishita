<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Memory Game, Test your memory!!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/script.js" type="text/javascript"></script>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<h1>MEMORY GAME, Test Your Memory !!</h1>
		</div>
		<div class="details">
				<div class="subdetail">
					<label>Score: </label>
					<label id="points"></label><br><br><br>
				</div>
				<div class="subdetail" onload="timer()">	
					<label>Time: </label>
					<label id="timer"><label><br><br>
				</div>
				<div class="subdetail">
					<label>Moves: </label>
					<label id="moves"></label><br><br>
				</div>
				<div class="subdetail starboard">
					<label>Stars: </label>
					<div clas="stard" id="stars"></div>
				</div>
		</div>
		<div class="main">
			<div id="board"></div>
		</div>
		<div>
			<form align="center">
				<input type="button" value="Restart" id="button" onClick="window.location.reload();">
			</form>
		</div>
		
		<!--Model implementation-->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<h1>Winner !!</h1>
				</div>
				<div class="modal-body">
					<p id="message"></p>
					<br>
					<input type="mbutton" value="Yes" id="button" onClick="window.location.reload();">
					<input type="mbutton" value="No" id="button" class="close">
				</div>
			</div>
		</div>
	</body>
</html>
